version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: clueso-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    container_name: clueso-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongo:27017/clueso
      JWT_SECRET: supersecretkey_change_in_production
      NODE_ENV: production
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: clueso-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:5000
      NEXT_PUBLIC_SOCKET_URL: http://backend:5000
    depends_on:
      - backend

volumes:
  mongo_data:
